<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}EFP Wealth{% endblock %}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; color: #1B2A4A; min-height: 100vh; display: flex; flex-direction: column; }
a { color: #C59A2C; text-decoration: none; }
a:hover { text-decoration: underline; }

.nav { background: #1B2A4A; padding: 16px 0; }
.nav-inner { max-width: 1200px; margin: 0 auto; padding: 0 24px; display: flex; justify-content: space-between; align-items: center; }
.nav-brand { color: #C59A2C; font-size: 20px; font-weight: 700; letter-spacing: 0.5px; }
.nav-brand span { color: #ffffff; font-weight: 400; }
.nav-links { display: flex; gap: 20px; align-items: center; }
.nav-links a { color: #cbd5e1; font-size: 14px; }
.nav-links a:hover { color: #fff; text-decoration: none; }

.main { flex: 1; display: flex; justify-content: center; align-items: flex-start; padding: 60px 24px; }
.card { background: #ffffff; border-radius: 12px; padding: 40px; width: 100%; max-width: 440px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); border: 1px solid #e2e8f0; }
.card h2 { font-size: 24px; font-weight: 700; color: #1B2A4A; margin-bottom: 8px; }
.card-sub { color: #64748b; font-size: 14px; margin-bottom: 28px; }

.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 6px; }
.form-group input { width: 100%; padding: 12px 14px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 15px; color: #1B2A4A; background: #f8fafc; }
.form-group input:focus { outline: none; border-color: #C59A2C; box-shadow: 0 0 0 3px rgba(197,154,44,0.15); }

.btn { display: block; width: 100%; padding: 14px; background: #C59A2C; color: #ffffff; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; text-align: center; }
.btn:hover { background: #b08a25; }

.flash { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
.flash-error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
.flash-success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
.flash-warning { background: #fffbeb; color: #92400e; border: 1px solid #fde68a; }

.footer-mini { text-align: center; padding: 24px; color: #94a3b8; font-size: 11px; }

@media (max-width: 480px) {
    .card { padding: 24px 20px; }
    .main { padding: 32px 16px; }
}
</style>
</head>
<body>
<nav class="nav">
    <div class="nav-inner">
        <a href="/" style="text-decoration:none"><div class="nav-brand">EFP <span>Wealth</span></div></a>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="/dashboard">Dashboard</a>
                <a href="/signals">Signals</a>
                <a href="/analytics">Analytics</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/">Home</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="main">
    {% block content %}{% endblock %}
</div>

<div class="footer-mini">
    EFP Wealth &middot; SEBI Registered &middot; All rights reserved
</div>
</body>
</html>
